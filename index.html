
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glúteos de Acero: Transformación Completa - TrainerSlide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background: #000; color: white; }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col bg-black">
    <!-- Header -->
    <div class="bg-gray-900/90 backdrop-blur p-3 md:p-4 border-b border-gray-800 flex justify-between items-center z-50 shrink-0">
        <h1 class="font-bold text-base md:text-lg truncate mr-2">
            TRAINER<span class="text-yellow-400">SLIDE</span> 
            <span class="text-gray-500 text-xs md:text-sm font-normal hidden sm:inline">| Glúteos de Acero: Transformación Completa</span>
        </h1>
        <div class="flex gap-2 shrink-0">
            <button onclick="prevSlide()" id="btnPrev" class="px-3 py-1.5 md:px-4 md:py-2 bg-gray-800 rounded-full hover:bg-gray-700 disabled:opacity-30 text-xs md:text-sm transition-colors font-medium">Ant</button>
            <span id="counter" class="px-2 py-1.5 md:px-3 md:py-2 font-mono text-yellow-400 text-xs md:text-sm flex items-center">1 / 1</span>
            <button onclick="nextSlide()" id="btnNext" class="px-3 py-1.5 md:px-4 md:py-2 bg-yellow-400 text-black font-bold rounded-full hover:bg-yellow-300 disabled:opacity-30 text-xs md:text-sm transition-colors">Sig</button>
        </div>
    </div>

    <!-- Main Slide Area -->
    <div id="slideContainer" class="flex-1 flex items-center justify-center p-0 md:p-4 relative w-full overflow-hidden">
        <!-- Content injected here by JS -->
    </div>

    <script>
        const workout = {"title":"Glúteos de Acero: Transformación Completa","subtitle":"4 Triseries para Máximo Desarrollo y Tonificación","slides":[{"title":"Calentamiento Dinámico","exercises":[{"name":"Círculos de Cadera (Hip Circles)","reps":"10 por lado","sets":2,"notes":"Realiza movimientos amplios y controlados para lubricar la articulación.","id":"c93a1a67-3697-4f57-817b-715f1722cc42","videoUrl":"https://drive.google.com/file/d/1P4GiXfy7ojLBb5Z1CJL8JBWHnGdG6OWV/view?usp=drive_link","isVideoLoading":false},{"name":"Patadas de Pierna Pendulares (Leg Swings)","reps":"10 por lado","sets":2,"notes":"Movimientos frontales y laterales para aumentar el rango de movimiento.","id":"a9ba9c5e-781f-417d-9d75-6209e7d3c029","videoUrl":"","isVideoLoading":false},{"name":"Puente de Glúteo con Banda (Band Glute Bridges)","reps":"15","sets":2,"notes":"Empuja las rodillas hacia afuera contra la banda y contrae los glúteos en la cima.","id":"478abd38-368b-45d8-af05-b3470685311d","videoUrl":"","isVideoLoading":false}],"id":"e4216119-6cd3-4560-866c-c990241dfa60"},{"title":"Triserie 1: Potencia y Conexión","exercises":[{"name":"Hip Thrust (Empuje de Cadera con Barra)","reps":"8-12","sets":3,"notes":"Concéntrate en la contracción máxima de los glúteos en la parte superior del movimiento. Usa un rango de movimiento completo.","id":"feb0a4c3-8886-4b2c-85fc-cc7a02676c07","videoUrl":"https://drive.google.com/file/d/1a0EUBlPHijF94ASOpRB8-3ln1uy1AkTp/view?usp=drive_link","isVideoLoading":false},{"name":"Sentadilla Búlgara con Mancuernas","reps":"10-12 por pierna","sets":3,"notes":"Mantén el torso ligeramente inclinado hacia adelante y la rodilla trasera apuntando hacia el suelo para un mayor enfoque en el glúteo.","id":"af4b760b-4c15-4a0b-9c8b-f5eafc622988","videoUrl":"","isVideoLoading":false},{"name":"Abducción de Cadera en Máquina o con Banda","reps":"15-20","sets":3,"notes":"Controla el movimiento en ambas fases (subida y bajada), sintiendo la quemazón en el glúteo medio.","id":"10724293-6ac4-43ad-afc9-3580a36ba320","videoUrl":"https://drive.google.com/file/d/1UPNnUHLI1yChyU_2gi_i_hCqu0O-WYdM/view?usp=drive_link","isVideoLoading":false}],"id":"4d3786fd-53b6-44fe-8b50-9eb74352006c"},{"title":"Triserie 2: Fuerza y Estabilización","exercises":[{"name":"Peso Muerto Rumano (RDL) con Barra o Mancuernas","reps":"8-12","sets":3,"notes":"Mantén las rodillas ligeramente flexionadas y enfócate en llevar la cadera hacia atrás, sintiendo el estiramiento en los isquiotibiales y glúteos.","id":"ae7e9f0f-78c1-4744-a5e3-2013d18baa0b","videoUrl":"","isVideoLoading":false},{"name":"Zancada Caminando con Mancuernas","reps":"10-12 pasos por pierna","sets":3,"notes":"Da un paso largo y desciende hasta que ambas rodillas formen un ángulo de 90 grados. Impúlsate con el talón de la pierna delantera.","id":"8374a932-329a-433d-a832-c059f088b8f9","videoUrl":"","isVideoLoading":false},{"name":"Patada de Glúteo en Polea o Máquina","reps":"12-15 por pierna","sets":3,"notes":"Realiza una patada controlada hacia atrás, apretando el glúteo al final del movimiento. Evita el arqueo excesivo de la espalda baja.","id":"454b3dfe-def4-4c00-812d-6aa5248ea3a3","videoUrl":"","isVideoLoading":false}],"id":"9505051f-c9d3-4eb1-b394-2c7e8298ff47"},{"title":"Triserie 3: Volumen y Definición","exercises":[{"name":"Puente de Glúteo con Mancuerna o Peso Corporal","reps":"15-20","sets":3,"notes":"Exprime los glúteos en la parte superior, manteniendo la tensión y evitando que la cadera se caiga.","id":"c06ba38f-6939-4e76-9c05-80ac95c86f39","videoUrl":"","isVideoLoading":false},{"name":"Sentadilla Sumo con Mancuerna (Goblet Sumo Squat)","reps":"12-15","sets":3,"notes":"Abre las puntas de los pies, mantén la espalda recta y concéntrate en la abducción de cadera al subir para activar el glúteo medio.","id":"a4d848b0-8810-4ccb-aebd-3e8102c5571c","videoUrl":"","isVideoLoading":false},{"name":"Elevación Lateral de Pierna en el Suelo (Side-Lying Leg Raise)","reps":"15-20 por pierna","sets":3,"notes":"Mantén el control y no uses el impulso; siente el trabajo en el glúteo medio. La pierna debe subir recta.","id":"00e3a170-413c-49a4-906b-0a0bb2f10147","videoUrl":"","isVideoLoading":false}],"id":"7ff38b44-196e-4adf-9000-63d4f1c0925b"},{"title":"Triserie 4: Agotamiento y Forma","exercises":[{"name":"Good Mornings con Barra o Mancuernas","reps":"12-15","sets":3,"notes":"Mantén la espalda recta y el core activado, doblando desde la cadera. Siente el estiramiento en la cadena posterior.","id":"3f367748-5a3a-4273-be4c-3a5e4129e054","videoUrl":"","isVideoLoading":false},{"name":"Hiperextensiones Invertidas (Reverse Hyperextension) o en Banco","reps":"15-20","sets":3,"notes":"Si no tienes la máquina específica, hazlo boca abajo en un banco con las piernas colgando y levántalas controladamente enfocándote en los glúteos.","id":"0deff9ae-44e4-4ffe-b79c-7b12d83ce928","videoUrl":"","isVideoLoading":false},{"name":"Clamshells con Banda","reps":"20-25 por lado","sets":3,"notes":"Concéntrate en la rotación externa de la cadera, manteniendo los pies juntos y sintiendo el glúteo medio trabajar intensamente.","id":"26b7c7a5-5272-4418-bded-487b429840ab","videoUrl":"","isVideoLoading":false}],"id":"b09801f2-921d-4ee1-9fb0-57b68a065fe8"}]};
        let currentIndex = 0;

        function getEmbedUrl(url) {
            if (!url) return null;
            // Google Drive: Reverting to preview link which is reliable (unlike direct stream)
            const driveRegex = /drive\.google\.com\/file\/d\/([-_\w]+)/;
            const driveMatch = url.match(driveRegex);
            if (driveMatch) return "https://drive.google.com/file/d/" + driveMatch[1] + "/preview";

            // YouTube
            const ytRegex = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|shorts\/)([^#&?]*).*/;
            const ytMatch = url.match(ytRegex);
            if (ytMatch && ytMatch[2].length === 11) {
                return "https://www.youtube.com/embed/" + ytMatch[2] + "?autoplay=1&mute=1&loop=1&playlist=" + ytMatch[2] + "&controls=1&playsinline=1";
            }
            
            return url;
        }

        function renderSlide(index, specificExerciseIdx = null) {
            currentIndex = index;
            const slide = workout.slides[index];
            const container = document.getElementById('slideContainer');
            
            // Logic to determine active video
            let activeExIndex = 0;
            if (specificExerciseIdx !== null) {
                activeExIndex = specificExerciseIdx;
            } else {
                const firstWithVideoIdx = slide.exercises.findIndex(ex => ex.videoUrl);
                activeExIndex = firstWithVideoIdx !== -1 ? firstWithVideoIdx : 0;
            }
            const activeEx = slide.exercises[activeExIndex];
            const videoUrl = activeEx.videoUrl;
            const embedUrl = getEmbedUrl(videoUrl);

            let mediaHtml = '';
            if (embedUrl) {
                // Use iframe for YouTube AND Drive to ensure stability
                if (embedUrl.includes('youtube.com') || embedUrl.includes('drive.google.com')) {
                    mediaHtml = '<iframe src="' + embedUrl + '" class="w-full h-full object-cover" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                } else {
                     mediaHtml = '<video src="' + embedUrl + '" class="w-full h-full object-cover" controls playsinline loop autoplay muted></video>';
                }
            } else {
                mediaHtml = '<div class="w-full h-full flex items-center justify-center bg-gray-900 text-gray-600 flex-col p-6"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg><p class="mt-2 text-xs">Sin video</p></div>';
            }

            const exercisesHtml = slide.exercises.map((ex, i) => {
                const isActive = i === activeExIndex;
                const textClass = isActive ? 'text-yellow-400' : 'text-white hover:text-yellow-200';
                const numberClass = isActive ? 'text-yellow-400' : 'text-white/20';
                const bgClass = isActive ? 'bg-gray-900/50' : '';

                return `
                <div class="flex items-start gap-3 md:gap-4 mb-4 md:mb-6 group cursor-pointer p-2 rounded transition-colors ${bgClass}" onclick="renderSlide(${index}, ${i})">
                    <span class="text-3xl md:text-4xl font-black ${numberClass} leading-none select-none transition-colors">${i + 1}</span>
                    <div class="flex-1">
                        <h4 class="text-lg md:text-xl font-bold ${textClass} leading-tight transition-colors">${ex.name}</h4>
                        <div class="mt-1 flex items-center gap-3 text-gray-300 font-medium text-sm md:text-base">
                            <span class="text-yellow-200">${ex.reps} reps</span>
                            <span class="text-gray-600">|</span>
                            <span class="text-yellow-200">${ex.sets} series</span>
                        </div>
                        ${ex.notes ? '<p class="text-xs text-gray-500 mt-1 italic leading-relaxed">' + ex.notes + '</p>' : ''}
                    </div>
                </div>
            `}).join('');

            container.innerHTML = `
                <div class="w-full md:max-w-6xl h-full md:h-auto md:aspect-video bg-black md:border border-gray-800 md:shadow-2xl flex flex-col md:flex-row overflow-hidden">
                    <!-- Top/Left: Video -->
                    <div class="w-full md:w-5/12 aspect-video md:aspect-auto md:h-full bg-gray-900 relative border-b md:border-b-0 md:border-r border-gray-800 shrink-0">
                        ${mediaHtml}
                         ${slide.exercises.length > 1 && embedUrl ? '<div class="absolute bottom-2 left-2 md:bottom-4 md:left-4 bg-black/70 px-2 py-1 md:px-3 rounded text-[10px] md:text-xs text-yellow-400 font-bold z-10 max-w-[90%] truncate">' + activeEx.name + '</div>' : ''}
                    </div>
                    <!-- Bottom/Right: Content -->
                    <div class="w-full md:w-7/12 flex-1 md:h-full p-4 md:p-8 flex flex-col relative overflow-y-auto">
                        <div class="absolute top-4 right-4 md:top-6 md:right-8 w-10 h-10 md:w-16 md:h-16 rounded-full bg-yellow-400 text-black flex items-center justify-center text-xl md:text-4xl font-black shadow-lg z-20">
                            ${index + 1}
                        </div>
                        <div class="mb-4 md:mb-6 pr-14 md:pr-20">
                            <h3 class="text-yellow-400 font-bold tracking-wider text-[10px] md:text-xs uppercase mb-1">TRAINER SLIDE</h3>
                            <h2 class="text-xl md:text-2xl font-black text-white uppercase leading-tight">${slide.title}</h2>
                        </div>
                        <div class="space-y-1">
                            ${exercisesHtml}
                        </div>
                        
                        <!-- Mobile bottom spacer -->
                        <div class="h-10 md:hidden"></div>
                    </div>
                </div>
            `;

            // Update controls
            document.getElementById('counter').innerText = (index + 1) + ' / ' + workout.slides.length;
            document.getElementById('btnPrev').disabled = index === 0;
            document.getElementById('btnNext').disabled = index === workout.slides.length - 1;
        }

        function nextSlide() {
            if (currentIndex < workout.slides.length - 1) {
                currentIndex++;
                renderSlide(currentIndex);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                renderSlide(currentIndex);
            }
        }

        renderSlide(0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
    </script>
</body>
</html>
